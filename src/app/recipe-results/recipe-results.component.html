<div class="container mb-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-6">
      <h1 class="mb-5">Things you could make with stuff in your fridge:</h1>
    </div>
  </div>

  <div class="row">
    <div class="card-group" *ngFor="let recipe of recipes">
      <div class="card ml-3 mt-3">
        <img
          class="card-img-top ml-2"
          src="{{ recipe.image }}"
          alt="Card image cap"
        />

        <div class="card-body">
          <h5 class="card-title title">{{ recipe.title }}</h5>
          <p class="card-text">
            Missed Ingredients: {{ recipe.missedIngredientCount }}
          </p>
          <p class="card-text">
            Used Ingredients: {{ recipe.usedIngredientCount }}
          </p>
          <p class="card-text">
            Unused Ingredients: {{ recipe.unusedIngredientCount }}
          </p>

          <p class="card-text">
            <small class="text-muted">Get recipe</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
